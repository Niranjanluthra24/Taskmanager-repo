<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tasky</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--boostrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!--our css-->
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body onload="loadInitialCardData()">
      <!--modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" disabled-aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
              <div class="mb-3">
                <label 
                for="imageurl" 
                class="form-label">Image Url</label>
                <input 
                type="url" 
                class="form-control" 
                id="imageurl" 
                aria-describedby="Image url" 
                placeholder="https:example.com/hello.jpg">
              </div>
              <div class="mb-3">
                <label 
                for="tasktitle" 
                class="form-label">Task Title</label>
                <input 
                type="text" 
                class="form-control" 
                id="tasktitle" 
                aria-describedby="Task title" 
                placeholder="eg: API Integration">
              </div>
              <div class="mb-3">
                <label 
                for="tasktype" 
                class="form-label">Task Type</label>
                <input type="text" 
                class="form-control" 
                id="tasktype" 
                aria-describedby="Task type" 
                placeholder="eg: work">
              </div>
              <div class="mb-3">
                <label 
                for="taskdescription" 
                class="form-label">Task Description</label>
                <textarea  
                rows="6" 
                class="form-control" 
                id="taskdescription" 
                aria-describedby="Task description" 
                placeholder="Describe your task in detail"></textarea>
              </div>
              </form>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class="fas fa-plus"></i> Add New</button>
          </div>
        </div>
      </nav> 
      
         <div class="container">
           <section>
           <div class="row justify-content-center mt-5">
             <div class="col-md-5">
              <div class="input-group mb-3 shadow">
                <input type="text" class="form-control" placeholder="Search task" aria-label="Search task" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
              </div>
            </div>
           </div>
          </section>
          <section>
            <div class="row task__container mt-5">
              
            </div>
          </section>
         </div>
        <script src="index.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="" async defer></script>

    </body>
</html>
